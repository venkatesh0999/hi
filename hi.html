<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body bgcolor="red">

    <h1 align="center"><b>Student Registration Form</b></h1>

    <form>

        <!-- Roll No -->
        <p>
            Roll no. :
            <input type="text" size="60">
        </p>

        <!-- Student Name -->
        <p>
            Student name :
            <input type="text" placeholder="First Name">
            -
            <input type="text" placeholder="Last Name">
        </p>

        <!-- Father's Name -->
        <p>
            Father's name :
            <input type="text" size="60">
        </p>

        <!-- Date of Birth -->
        <p>
            Date of birth :
            <input type="text" placeholder="Day" size="5">
            -
            <input type="text" placeholder="Month" size="5">
            -
            <input type="text" placeholder="Year" size="8">
            (DD-MM-YYYY)
        </p>

        <!-- Mobile -->
        <p>
            Mobile no. :
            <input type="text" value="+91" size="4" readonly>
            <input type="text" size="50">
        </p>

        <!-- Email -->
        <p>
            Email id :
            <input type="email" size="60">
        </p>

        <!-- Password -->
        <p>
            Password :
            <input type="password" size="60">
        </p>

        <!-- Gender -->
        <p>
            Gender :
            <input type="radio" name="gender"> Male
            <input type="radio" name="gender"> Female
        </p>

        <!-- Department -->
        <p>
            Department :
            <input type="checkbox"> CSE
            <input type="checkbox"> IT
            <input type="checkbox"> ECE
            <input type="checkbox"> Civil
            <input type="checkbox"> Mech
        </p>

        <!-- Course -->
        <p>
            Course :
            <select>
                <option>---------------- Select Current Course's ----------------</option>
                <option>B.Tech</option>
                <option>M.Tech</option>
                <option>BCA</option>
                <option>B.Sc</option>
                <option>M.Sc</option>
            </select>
        </p>

        <!-- Photo -->
        <p>
            Student photo :
            <input type="file">
        </p>

        <!-- City -->
        <p>
            City :
            <input type="text" size="60">
        </p>

        <!-- Address -->
        <p>
            Address :
            <br>
            <textarea rows="5" cols="70"></textarea>
        </p>

        <!-- Register Button -->
        <p align="center">
            <button type="submit">Register</button>
        </p>

    </form>

</body>
</html>
